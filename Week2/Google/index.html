<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G17 Week 2 Exercise</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com.vn/imghp">Hình ảnh</a>
        <span class="material-symbols-outlined">apps</span>
        <span class="material-icons">account_circle</span>
    </header>
    <main>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Google">
        <div class="searchbox">
            <span class="material-icons">search</span>
            <input type="text">
            <span class="material-icons">keyboard</span>
            <span class="material-icons">mic</span>
            <span class="material-icons">photo_camera</span>
        </div>
        <div class="search-buttons">
            <input type="submit" value="Tìm trên Google">
            <input type="submit" value="Xem trang đầu tiên tìm được">
        </div>
        <p>Google có các thứ tiếng: <strong>English</strong> <strong>Français</strong> <strong>繁體中文</strong></p>
    </main>
    <footer>
        <p>Việt Nam</p>
        <div class="options">
            <div class="options-left">
                <a href="https://about.google">Giới thiệu</a>
                <a href="https://ads.google.com">Quảng cáo</a>
                <a href="https://www.google.com/intl/vi_vn/business/">Doanh nghiệp</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Các hoạt động của Tìm Kiếm</a>
            </div>
            <div class="options-right">
                <a href="https://policies.google.com/privacy?hl=vi&fg=1">Quyền riêng tư</a>
                <a href="https://policies.google.com/terms?hl=vi&fg=1">Điều khoản</a>
                <a href="">Cài đặt</a>
            </div>
        </div>
    </footer>
</body>
</html>
